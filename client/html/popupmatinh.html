<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/matinh.css">
    <link rel="stylesheet" href="../styles/input.css">
    <link rel="stylesheet" href="../styles/button.css">
</head>


<body>
    <div class="h-matinh">
        <div class="h-popup">
            <div class="h-content">
                <h2>Cấp mã tỉnh mới</h2>
            </div>
            <div class="h-popup-name">
                <label for="">Tên tỉnh</label>
                <input type="text" class="h-input">
            </div>
            <div class="h-popup-id">
                <label for="">Mã tỉnh</label>
                <input type="text" class="h-input">
            </div>
            <div class="h-popup-footer">
                <button class="h-btn h-btn-cancel">Hủy</button>
                <button class="h-btn">Cấp mã</button>
            </div>
        </div>
    </div>

</html>
